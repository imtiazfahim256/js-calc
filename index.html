<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
   <div class="centercalcy container">
      <form name="calcy">

        <input class="form-control" type="text" name="" value ="calculator" id="app_name">

        <input class="form-control mt-3" type="text" name="answer"  id="display-answer">
         
        <div class="mt-2 layer2 row align-item-center justify-content-center">

            <input class="col-4 btn-success btn mr-3" type="button" value="c" id="clearbutton" onclick="calcy.answer.value =''">
            <input class="col-5 bg-success btn-info btn " type="button" value="="  onclick="calcy.answer.value = eval(calcy.answer.value)">

        </div>

        <div class="layer1 mt-5 row align-item-center justify-content-center">

                <input type="button" class="col-lg-2 col-sm-1 mr-5 btn btn-success main_num" value="7" onclick="calcy.answer.value +='7'">
                <input type="button" class="col-lg-2 col-sm-1 btn btn-info mr-5 main_num" value="8" onclick="calcy.answer.value +='8'">
                <input type="button" class="col-lg-2 col-sm-1 mr-5 btn btn-dark main_num" value="9" onclick="calcy.answer.value +='9'">
                <input type="button" class="col-lg-2 col-sm-1btn btn-warning  oper" value="*" onclick="calcy.answer.value +='*'">
        </div>

        <div class="layer1 mt-5 row align-item-center justify-content-center">

            <input type="button" class="col-lg-2 btn btn-info mr-5 main_num" value="4" onclick="calcy.answer.value +='4'">
            <input type="button" class="col-lg-2 mr-5 btn btn-success main_num" value="5" onclick="calcy.answer.value +='5'">
            <input type="button" class="col-lg-2 mr-5 btn btn-dark main_num" value="6" onclick="calcy.answer.value +='6'">
            <input type="button" class="col-lg-2 btn btn-warning  oper" value="-" onclick="calcy.answer.value +='-'">
    </div>

    <div class="layer1 mt-5 row align-item-center justify-content-center">

        <input type="button" class="col-lg-2 mr-5 btn btn-success main_num" value="1" onclick="calcy.answer.value +='1'">
        <input type="button" class="col-lg-2 btn btn-info mr-5 main_num" value="2" onclick="calcy.answer.value +='2'">
        <input type="button" class="col-lg-2 mr-5 btn btn-dark main_num" value="3" onclick="calcy.answer.value +='3'">
        <input type="button" class="col-lg-2 btn btn-warning  oper" value="+" onclick="calcy.answer.value +='+'">
</div>

<div class="layer1 mt-5 row align-item-center justify-content-center ">

    <input type="button" class="col-lg-2  btn btn-dark main_num" value="." onclick="calcy.answer.value +='.'">
    <input type="button" class="col-lg-2 btn btn-warning  oper" value="/" onclick="calcy.answer.value +='/'">
    <input type="button" class="col-lg-2  btn btn-success main_num" value="%" onclick="calcy.answer.value +='%'">
    <input type="button" class="col-lg-2 btn btn-info  main_num" value="0" onclick="calcy.answer.value +='0'">
</div>
      </form> 

        

   </div>


   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
